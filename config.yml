version: "2"
containers:
- name: monitoring
  image: eveld/monitoring:v0.1.0
  shell: /bin/bash
  ports:
  - 9090
  - 3000
  memory: 256
- name: consul-3
  image: eveld/consul:v1.4.4-dev
  shell: /bin/bash
  ports:
  - 8300
  - 8301
  - 8302
  - 8500
  - 8502
  - 8600
  - 9102
  environment:
    CONSUL_BIND_INTERFACE: eth0
  memory: 128
- name: consul-1
  image: eveld/consul:v1.4.4-dev
  shell: /bin/bash
  ports:
  - 8300
  - 8301
  - 8302
  - 8500
  - 8502
  - 8600
  - 9102
  environment:
    CONSUL_BIND_INTERFACE: eth0
  memory: 128
- name: api
  image: eveld/emojify-api:v0.7.4
  shell: /bin/bash
  ports:
  - 9090
  - 8600
  - 8300
  - 8301
  - 8302
  - 9102
  environment:
    AUTHN_DISABLE: "true"
    CACHE_ADDRESS: localhost:8005
    CACHE_ERROR_RATE: "0.5"
    FACEBOX_ADDRESS: localhost:8003
    LOG_FILE: /var/log/emojify.log
    STATSD_ADDRESS: localhost:9125
  memory: 256
- name: ingress
  image: eveld/emojify-ingress:v0.0.1
  shell: /bin/bash
  ports:
  - 80
  - 8300
  - 8301
  - 8302
  - 8600
  - 9102
  memory: 256
- name: website
  image: eveld/emojify-website:v0.7.0
  shell: /bin/bash
  ports:
  - 80
  - 8300
  - 8301
  - 8302
  - 8600
  - 9102
  memory: 256
- name: cache
  image: eveld/emojify-cache:v0.4.3
  shell: /bin/bash
  ports:
  - 9090
  - 8300
  - 8301
  - 8302
  - 8600
  - 9102
  environment:
    CACHE_MAX_LIFE: 30m
    STATSD_ADDRESS: localhost:9125
  memory: 256
- name: consul-2
  image: eveld/consul:v1.4.4-dev
  shell: /bin/bash
  ports:
  - 8300
  - 8301
  - 8302
  - 8500
  - 8502
  - 8600
  - 9102
  environment:
    CONSUL_BIND_INTERFACE: eth0
  memory: 128
- name: load-test
  image: nicholasjackson/emojify-traffic:v0.2.1
  environment:
    BASE_URI: http://ingress
    SHOW_PROGRESS: "false"
    USERS: "5"
  memory: 128
- name: facebox
  image: eveld/emojify-facedetection:v0.10.0
  shell: /bin/bash
  ports:
  - 8080
  - 8300
  - 8301
  - 8302
  - 8600
  - 9102
  environment:
    MIN_NEIGHBORS: "14"
    SCALE_FACTOR: "1.03"
    STATSD_ADDRESS: localhost:9125
  memory: 1024
